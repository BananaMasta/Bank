<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application - Bootstrap Table</title>

    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Thymeleaf - Bootstrap Table</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-10 mt-5 mb-5">
            <table id="example" class="table table-bordered" style="width: 100%">
                <thead>
                <tr>
                    <th>Card Numbers</th>
                    <th>Money</th>
                    <th>Currency</th>
                    <th>Card holder</th>
                    <th>Expires</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="card : ${cardlist}">
                    <td th:text="${card.getCardNumber()}">Card num</td>
                    <td th:text="${card.getUserMoney()}">Money</td>
                    <td th:text="${card.getCurrency()}">Currency</td>
                    <td th:text="${card.getUser().getSecondname()} +' '+${card.getUser().getFirstname()}">Owner</td>
                    <td th:text=" ${card.getDateExpired()}">Expired</td>
                    <td th:text="${card.getCcvCode()}">CCV</td>
                    <td>
                        <form th:action="@{/userbankaccount/cardinfo/} + ${{card.id}}" method="get">
                            <button th:id="'table_entry_childs_button_' + ${card.id}" type="submit">Card action</button>
                        </form>
                    </td>
                    <td>
                        <form th:action="@{/useroperationinfo}" method="get">
                            <button type="submit">Information</button>
                        </form>
                    </td>
                    <td>
                        <form th:action="@{/userstatic}" method="get">
                            <button type="submit">Statistic</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

<form th:action="@{/logout}" method="post">
    <button name="button" type="submit">Sign Out</button>
</form>
</body>
</html>
